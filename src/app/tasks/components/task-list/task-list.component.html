<div class="content">
  <h2>Task Manager</h2>
  <div *ngIf="loading" class="spinner">
    <mat-spinner ></mat-spinner>
  </div>
  <div *ngIf="!loading" class="content-task">
    <div *ngFor="let task of tasks">
      <app-task-item
        [title]="task.title"
        [completed]="task.completed"
      ></app-task-item>
    </div>
  </div>
</div>
